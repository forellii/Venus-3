<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esta vindo!! | Venus Craft</title>
    <link rel="icon" type="image/png" href="../img/venus_logo_.png">
    <link rel="stylesheet" href="CT.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');
        @import url('https://fonts.cdnfonts.com/css/minecraft-title');
    </style>
</head>
<body style="margin: 0 auto; background-color: black;">
    <main>
        <section style="font-family:Minecraft Title, sans-serif; width: 100%; height: 100vh; justify-content: center; align-items: center; text-align: center;">
            <h1 style="transform: translateY(200px); color: white; font-size: 4rem;">Trailer em:</h1>
            <div id="countdown" style="transform: translateY(200px); color: white; font-size: 4rem;"></div>
        </section>
    </main>
</body>
<script>
      const targetDate = new Date("2025-08-30T19:00:00").getTime();

  const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerHTML = "Recarregue...";

    window.location.href = "";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);
</script>
</html>
