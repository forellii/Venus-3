<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Venha conhecer a Venus Craft! | Site Oficial">
  <meta property="og:title" content="Venus Craft Site">
  <meta property="og:description"
    content="Fique por dentro das últimas novidades e atualizações do servidor Venus Craft!">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/forellii/Venus-3/refs/heads/main/img/venus_logo.png">
  <meta property="og:url" content="https://forellii.github.io/Venus-3/">
  <meta property="og:type" content="website">
  <title>Venus Craft | Postagens</title>
  <link rel="stylesheet" href="../css/style_blog.css">
  <link rel="venus icon" href="../img/logos/venus_logo_.png">
  <link rel="icon" type="image/png" href="../img/logos/venus_logo_.png">
</head>

<body>
  <header>
    <div class="desktop">
      <a href="inicio" style="font-size: 2.2rem; color: rgb(201, 201, 201);">Inicio</a>
      <a href="posts">postagens</a>
      <a href="about" style="font-size: 2.2rem; color: rgb(201, 201, 201);">sobre</a>
      <img src="../img/logos/venus_logo_.png" alt="venus logo">
    </div>
    <div class="header-mobile" id="header">
      <div class="header-top">
        <a class="main" href="">Postagens</a>
        <button id="btn-open">☰</button>
      </div>
      <a href="inicio">Inicio</a>
      <a href="about">Sobre</a>
    </div>
  </header>
  <div class="refresh"></div>
  <main id="feed-container">
    <div class="postagem">
      <img class="imagem-postagem" src="" alt="">
      <div class="conteudo-postagem">
        <h2 class="titulo"></h2>
        <p class="descricao"></p>
      </div>
    </div>
  </main>
  <aside id="details">
    <h1 id="aside_title"></h1>
    <p id="content"></p>
    <button id="close">Fechar</button>
  </aside>
  <footer>
    <div class="redes">
          <img id="yt" src="../img/youtube-app-white-icon.png" alt="youtube">
          <img id="ttk" src="../img/tiktok.png" alt="tiktok">
          <img id="dc" src="../img/discord-white-icon.png" alt="discord">
          <img id="ig" src="../img/instagram-white-icon.png" alt="instagram">
        </div>
      <h2 style="margin-top: 20px; color: wheat; font-family: sans-serif;">Forellii - Venus Craft</h2>
  </footer>
  <script src="../script/blog.js"></script>
</body>

</html>
